<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Link My Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="header-sec">
            <h1 class="header-sec__name">Vasanthakumar</h1>
            <p class="header-sec__role">Fresher MERN STACK DEVELOPER</p>
            <a class="header-sec__contact" href="index.html">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter Your Name" class="contact-form__input"></td>
                        <br>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter Your Email" class="contact-form__input"></td>
                        <br>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea placeholder="Message.." class="contact-form__textarea"></textarea></td>
                        <br>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="footer-sec">
            <p class="footer-sec__title">Social Media:
                <a href="https://www.instagram.com/">Instagram</a>,
                <a href="https://www.linkedin.com/">LinkedIn</a>
            </p>
            <p class="footer-sec__desc">&copy; Vasanthakumar</p>
        </div>

    </div>
</body>

</html>
